<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Start of Login Container -->
    <div class="login-container" id="login">
      <!-- Start of login Sections -->
      <div class="login-sections">
        <div class="login-logo">
          <img src="./Images/twitter-logo.png" alt="twitter logo" />
        </div>
        <h1><span class="title-break">Happening</span> now</h1>
        <h2>Join Twitter today.</h2>
        <div class="sign-up-section">
          <div
            class="login-btn btn btn-blue"
            id="signup"
            onclick="showElement('#signup-popup'); showElement('.mask');"
          >
            Sign up with email
          </div>
          <p>
            By signing up, you agree to the
            <a href="#" class="links twitter-blue">Terms of Service</a> and
            <a href="#" class="links twitter-blue">Privacy Policy</a>, including
            <a href="#" class="links twitter-blue">Cookie Use. </a>
          </p>
        </div>
        <div class="sign-in-section">
          <h3>Already have an account?</h3>
          <div
            class="login-btn btn twitter-blue"
            id="signin"
            onclick="showElement('#signin-popup'); showElement('.mask')"
          >
            Sign in
          </div>
        </div>
      </div>
      <!-- End of Login Sections -->
    </div>
  </body>
</html>
